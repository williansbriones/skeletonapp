<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 

  <h1 class="center" size="large">Skeleton app</h1>

  <p class="sub-titulo" >Inicie sesión y registre su asistencia </p>

  <ion-list>
      <h4 class="center">Bienvenido!</h4>
    
    <ion-item>
      <ion-input [(ngModel)]="email" id="email" labelPlacement="floating" label="Email" fill="solid">
      </ion-input>
    </ion-item>
  
    <ion-item lass="ion-no-border">
      <ion-input maxlength="4" inputmode="numeric"[(ngModel)]="contrasena" id="contraseña" label="Password " type="password" fill="solid" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <p (click)="RestCon()" class="restablecer linea">¿Olvidó su contraseña?</p>
    </ion-item>
  </ion-list>
  <div class="item-center">
    <ion-button (click)="getconsultas()" fill="outline" color="dark" class="center"> Sign in </ion-button>
  </div>
  <div class="cont-animate item-center contraseña-incorrecta">
    <p #MyRef> correo o contraseña invalida</p>
  </div> 
</ion-content>
